<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="main">
      <div class="signup">
        <h1>Sign Up</h1>

        <div class="miniheading">
          <div class="dash-image"></div>
          <div class="signupwith">Sign up with</div>
          <div class="clear"></div>
        </div>
        <! ----------------->

        <! -------API HERE---------->
        <div class="signup-options">
          <button type="input" id="googleApi" class="api">
            <div class="google-icon"></div>
            <p class="button-text">Sign up with Google</p>
            <div class="clear"></div>
          </button>
          <button type="input" id="facebookApi" class="api">
            <div class="facebook-icon"></div>
            <p class="button-text">Sign up with Facebook</p>
            <div class="clear"></div>
          </button>
        </div>
        <! ----------------->

        <! -------FORM HERE---------->

        <form action="#" method="post">
          <div id="name-email-box">
            <div class="box">
              <label for="name">Name</label>
              <input
                type="text"
                class="input-box"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="box">
              <label for="email">Email</label>
              <input
                type="email"
                class="input-box"
                id="email"
                name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                required
              />
            </div>
          </div>

          <div class="box">
            <label class="label" for="password">Password</label>
            <input
              type="password"
              class="input-box-default"
              id="password"
              name="password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              required
            />
          </div>
          <! ----------------->

          <! -------POLICY HERE---------->

          <div class="policy-box">
            <input class="toggle__input" type="checkbox" checked />
            <div class="page__toggle">
              <label class="toggle">
                <input class="toggle__input" type="checkbox" />
                <span class="toggle__label">
                  <span class="toggle__text"
                    >I've read and agree with Terms of Service and our Privacy
                    Policy</span
                  >
                </span>
              </label>
            </div>
          </div>
          <! ----------------->

          <! -------SUBMIT HERE---------->

          <button class="submit-form" type="submit"></button>
          <div>
            <p>
              Already have an account?
              <a href="#"><strong>Sign In</strong></a>
            </p>
          </div>
          <! ----------------->
        </form>
        <! ----------------->
      </div>
      <! -------ROCKET IMAGE HERE---------->
      <div class="rocket-image">this is an image</div>
      <! ----------------->
    </section>
  </body>
</html>
